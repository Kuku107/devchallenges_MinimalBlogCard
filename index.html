<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-item">
        <img src="./resources/Cactus.jpg" alt="cactus">
        <p class="card-tag">Design</p>
        <h2 class="card-title">Embracing Minimalism</h2>
        <p class="card-content">From minimalist sculptures to minimalist paintings, this blog will inspire you to
            appreciate the beauty that lies in simplicity.</p>
        <hr>
        <p class="card-author">Annie Spratt</p>
    </div>
</body>
</html>
